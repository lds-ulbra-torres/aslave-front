<div class="container mt-3">
  <section>
    <div class="row">
      <div class="col-lg-12 col-md-12 my-3">
        <form #b="ngForm" (ngSubmit)="updateProduct(b)">
          <div class="card">
            <app-loader *ngIf="editLoading"></app-loader>
            <div class="modal-header">
              <h5 class="modal-title">Editar Produto</h5>
            </div>
            <div class="modal-body" *ngIf="product">
              <div class="form-group my-3">
                <input type="text" class="form-control" name="name_product" [(ngModel)]="product.name_product"
                  [ngClass]="{'border-danger': att_nameValidation}" (change)="att_nameValidation = false" required
                  ngModel #name_product="ngModel" id="edit" aria-describedby="editar" placeholder="Informe o produto">
                <p *ngIf="att_nameValidation" class="text-danger">Preencha o campo</p>
              </div>
              <div class="form-group my-3 ">
                <select class="btn btn-type w-100" required [(ngModel)]="product.id_group" name="id_group" required ngModel #id_group="ngModel" [ngClass]="{'border-danger': att_selectValidation}" (change)="att_selectValidation = false">
                  <option value="" disabled selected>Selecione uma Categoria</option>
                  <option *ngFor="let C of categories" value="{{C.id_group}}">
                    {{C.name_group}}
                  </option>
                </select>
                <p *ngIf="att_selectValidation" class="text-danger">Preencha o campo</p>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-outline-success mt-2 col-lg-3" (click)="goBack()">
              <i class="fas fa-angle-left"></i>
              Voltar
            </button>
            <button type="submit" class="btn  mt-2 col-lg-3 btn-success">
              <i class="fas fa-save"></i>
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
