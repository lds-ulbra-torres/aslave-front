<section class="container mt-3">
  <div class="row justify-content-center my-3">
    <div class="col-lg-7 col-md-7 col-sm-12 my-6">
      <form #p="ngForm" (ngSubmit)="onSubmit(p)">
        <div class="card">
          <app-loader *ngIf="addLoading"></app-loader>
          <div class="modal-header">
            <h5 class="modal-title">Adicionar Lançamento</h5>
          </div>
          <div class="modal-body">

            <div class="form-group col-lg-12 col-md-12 col-sm-12 left">
              *Data da competência
              <input type="date" name="competencia" [ngClass]="{'border-danger': competenciaV}"
                (change)="competenciaV = false" class="form-control stock-input" ngModel #due_date_pay="ngModel">
              <p *ngIf="competenciaV" class="text-danger">*Preencha a Competencia</p>
            </div>

            <div class="form-group col-lg-12 col-md-12 col-sm-12 left">
              *Data do lançamento
              <input type="date" required name="lancamento" [ngClass]="{'border-danger': lancamentoV}"
                (change)="lancamentoV = false" class="form-control stock-input" ngModel
                #date_financial_release="ngModel">
              <p *ngIf="lancamentoV" class="text-danger">*Preencha o Lançamento</p>
            </div>

            <div class="form-group col-lg-12 col-md-12 col-sm-12 left">
              Tipo de Classificação
              <select name="tipo" [(ngModel)]="procuraClassification" required class="btn btn-select" ngModel
                #classifation_type="ngModel">
                <option value="e"> Entrada </option>
                <option value="s"> Saida </option>
              </select>
            </div>

            <div class="form-group col-lg-12 my-3 col-md-12 col-sm-12 left">
              *Classificação
              <select name="classificacao" class="btn btn-select" required
                [ngClass]="{'border-danger': id_classificationV}" (change)="id_classificationV = false"
                name="id_classification" ngModel #id_classification="ngModel">
                <option value="" disabled selected>Selecione uma classificação</option>
                <option *ngFor="let C of classification | searcher_classification : procuraClassification"
                  value="{{C.id_classification}}">
                  {{C.name_classification}}
                </option>
              </select>
              <p *ngIf="id_classificationV" class="text-danger">*Selecione um tipo</p>
            </div>

            <div class="form-group col-lg-12 col-md-12 col-sm-12 left">
              *Pessoa
              <select name="pessoa" class="btn btn-select" [ngClass]="{'border-danger': peopleV}"
                (change)="peopleV = false" required name="id_people" ngModel #id_people="ngModel">
                <option value="" disabled selected>Selecione a Pessoa</option>
                <option value="{{P.id_people}}" *ngFor="let P of people">
                  {{P.name}}
                </option>
              </select>
              <p *ngIf="peopleV" class="text-danger">*Escolha uma Pessoa</p>
            </div>

            <div class="form-group col-lg-12 col-md-12 col-sm-12 left">
              *Documento
              <input type="text" class="form-control inline" required [ngClass]="{'border-danger': num_docValidation}"
                (change)="num_docValidation = false" name="num_doc" ngModel #num_doc="ngModel"
                placeholder="Numero do Documento">
              <p *ngIf="num_docValidation" class="text-danger">*Preencha o Documento</p>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 left">
              *Valor
              <input type="number" class="form-control inline valueClass" required [ngClass]="{'border-danger': valorV}"
                (change)="valorV = false" id="valor" ngModel #value="ngModel" placeholder="Valor" name="valor">
              <p *ngIf="valorV" class="text-danger">*Preencha o Valor</p>
            </div>

            <div class="form-group col-lg-12 col-md-12 col-sm-12 left">
              *Historico
              <textarea class="form-control" required name="historico" [ngClass]="{'border-danger': historicoV}"
                (change)="historicoV = false" id="historico" cols="120" rows="3" placeholder="Historico" ngModel
                #historic="ngModel"></textarea>
              <p *ngIf="historicoV" class="text-danger">*Preencha o Historico</p>
            </div>

          </div>
        </div>
        <div class="justify-content-between">
          <button class="btn btn-outline-success mt-2 col-lg-3" (click)="goBack()">
            <i class="fas fa-angle-left"></i>&nbsp; Voltar
          </button>
          <button type="submit" class="btn  mt-2 col-lg-3 btn-success">
            <i class="fas fa-save"></i>&nbsp;
            Salvar
          </button>
        </div>
      </form>

    </div>
  </div>
</section>
