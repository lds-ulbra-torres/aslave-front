<!--Display de Atualização-->
<div class="container mt-3">
<section>
  <div class="row">
    <div class="col-lg-12 col-md-12 my-3">
      <form #b="ngForm" (ngSubmit)="updateCategory(b)">
        <div class="card">
            <app-loader *ngIf="editLoading"></app-loader>
          <div class="modal-header">
            <h5 class="modal-title">Editar Categoria</h5>
          </div>
          <div class="modal-body" *ngIf="category">
            <input type="text" class="form-control" name="name_group" [(ngModel)]="category.name_group" [ngClass]="{'border-danger': att_nameValidation}" (change)="att_nameValidation = false"
            required ngModel #name_group="ngModel" id="edit" aria-describedby="editar" placeholder="Informe a categoria">
            <p *ngIf="att_nameValidation"  class="text-danger">Preencha o campo</p>
          </div>
        </div>
        <div>
            <button class="btn btn-outline-success mt-2 col-lg-3" (click)="goBack()">
                <i class="fas fa-angle-left"></i>
                Voltar
            </button>
            <button type="submit" class="btn  mt-2 col-lg-3 btn-success">
                <i class="fas fa-save"></i>
                   Salvar
            </button>
        </div>
      </form>
    </div>
  </div>
</section>
</div>
