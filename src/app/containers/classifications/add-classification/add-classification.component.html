<section class="container mt-3">
  <div class="row">
    <div class="col-lg-12 col-md-12 my-3">
      <form method="post" #p="ngForm" (ngSubmit)="onSubmit(p)">
        <div class="card">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Classificação</h5>
              </div>
          <div class="card-body">
          <div class="form-group my-3">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-type active" (click)="onDisplayClassification('e')">
                <input type="radio" name="classifation_type" autocomplete="off" /> Entrada
              </label>
              <label class="btn btn-type" (click)="onDisplayClassification('s')">
                <input type="radio" name="classifation_type"  autocomplete="off" /> Saida
              </label>
            </div>
          </div>
          <div class="form-group my-3">
            <input type="text" class="form-control" [ngClass]="{'border-danger': num_docValidation}" (change)="num_docValidation = false" name="name" required ngModel #name_classification="ngModel" id="nome" aria-describedby="nome" placeholder="Nome">
            <p *ngIf="num_docValidation" class="text-danger">*Insira um Nome</p>
          </div>

          </div>
        </div>
        <div class="justify-content-between">
            <button class="btn btn-outline-success mt-2 col-lg-3" (click)="goBack()">
                <i class="fas fa-angle-left"></i>
                Voltar
            </button>
            <button type="submit" class="btn  mt-2 col-lg-3 btn-success" [disabled]="p.invalid">
                <i class="fas fa-save"></i>
                   Salvar
            </button>
        </div>
      </form>
    </div>
  </div>
</section>
