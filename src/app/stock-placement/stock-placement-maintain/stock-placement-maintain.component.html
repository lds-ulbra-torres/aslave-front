<div class="row">
  <header class="col-lg-12 col-md-12 col-sm-12">
    <h1>Entradas</h1>
  </header>
</div>
<section>
  <div class="row">
    <div class="col-lg-12 col-md-12 my-3">
      <div class="card">
        <form>
          <h5>Dados da entrada</h5>
          <div class="form-inline">
            <div class="form-group col-lg-4">
              <input class="form-control input-autocomplet pl-2 w-100" type="text" placeholder="Fornecedor" aria-label="Number" matInput
                [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let o of filteredOptions | async" [value]="o.name">
                  {{o.name}}
                </mat-option>
              </mat-autocomplete>
            </div>
            <div class="form-group col-lg-4">
              <select name="tipo" class="btn btn-select mx-sm-2 stock-input">
                <option selected disabled>Selecionar tipo</option>
                <option value="2">Doação</option>
                <option value="1">Compra</option>
              </select>
            </div>
            <div class="form-group col-lg-4">
              <input type="date" class="form-control stock-input">
            </div>
          </div>
          <hr>
          <h5>Cadastro de produtos</h5>
          <div class="form-inline">
            <div class="form-group col-lg-4">
              <select #product class="btn btn-select mx-sm-2 stock-input">
                <option selected disabled>Selecionar tipo</option>
                <option *ngFor="let p of products" [value]="p.id_product">
                  {{p.name_product}}
                </option>
              </select>
            </div>
            <div class="form-group col-lg-3 col-sm-6 col-6">
              <input type="number" class="form-control stock-input" #quantity placeholder="Quantidade">
            </div>
            <div class="form-group col-lg-3 col-sm-6 col-6">
              <input type="number" class="form-control stock-input" #valueProduct placeholder="Valor">
            </div>
            <button class="btn btn-success col-lg-2 col-6" (click)="addProduct()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="row mt-4">
            <div class="table-responsive">
              <table class="table col-lg-12 col-md-12 col-sm-12">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Qtd</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of stockProducts; let i = index">
                    <td>{{ searchProd(product.id_product) }}</td>
                    <td>{{ product.amount_input }}</td>
                    <td>{{ product.unit_price_input | currency:'BRL' }}</td>
                    <td>{{ product.amount_input*product.unit_price_input | currency:'BRL' }}</td>
                    <td>
                      <button type="button" class="btn btn-secondary" (click)="removeProduct(i)">
                        <i class="fas fa-minus"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-save mt-3">
            <i class="fas fa-paper-plane"></i>
            Salvar
          </button>
        </form>
      </div>
      <button class="btn btn-light col-lg-1 mt-2" (click)="goBack()">
        <i class="fas fa-angle-left"></i>
        Voltar
      </button>
    </div>
  </div>
