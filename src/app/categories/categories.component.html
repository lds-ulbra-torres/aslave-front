<div class="row">
  <header class="col-lg-12 col-md-12 col-sm-12">
    <h1>Categorias</h1>
  </header>
</div>
<section *ngIf="!display && !displayUp">
  <div class="row">
    <div class="col-lg-12 col-md-12 my-3">
      <button type="button" class="btn btn-success" data-toggle="modal" (click)="onDisplay()"><i class="fas fa-plus"></i>Adicionar</button>
      <form class="form-inline search" #p="ngForm" (ngSubmit)="onSubmit(p)">
        <input class="form-control mr-sm-2" type="search" name="search_category" [(ngModel)]="procura" placeholder="Buscar" aria-label="Buscar" ngModel>
        <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>
  <div class="row">
    <table class="table col-lg-12 col-md-12 col-sm-12">
      <thead>
        <tr>
          <th scope="col" class="col-lg-3 col-sm-3">Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categorias of categories | search_category : procura">
          <td class="col-lg-3 col-sm-3">{{categorias.name_group}}</td>
          <td class="col-lg-3 col-sm-3">
            <div class="btn-group" role="group" aria-label="actions">
              <button type="button" (click)="onDisplayUp()" (click)="select(categorias)" class="btn btn-secondary" data-toggle="modal" data-target="#edicao"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btsecondary" data-toggle="modal" data-target="#delete" (click)="select(categorias)"><i class="fas fa-trash-alt"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal fade" role="dialog" id="delete">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Excluir Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir esta categoria?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteCategory()">Excluir</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="salvo">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Display de Atualização-->
<section *ngIf="displayUp">
  <div class="row">
    <div class="col-lg-12 col-md-12 my-3">
      <div class="card">        
        <form #b="ngForm" (ngSubmit)="updateCategory(b)">
          <div class="modal-header">
            <h5 class="modal-title">Editar Categoria</h5>
          </div>
          <div class="modal-body" *ngIf="category">
            <input type="text" class="form-control" name="name_group" [(ngModel)]="category.name_group" required ngModel #name_group="ngModel" id="edit" aria-describedby="editar" placeholder="Informe a categoria">
            <div [hidden]="name_group.valid || name_group.pristine" class="alert alert-danger"> Campo Obrigatorio</div>
          </div>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-paper-plane"></i>Salvar
            </button>
        </form>
      </div>
      <button class="btn btn-light col-lg-1" (click)="onDisplayUp()">
        <i class="fas fa-angle-left"></i>Voltar
      </button>
    </div>
  </div>
</section>
<!--Fim do Display de Atualização-->
<!--Display de Adição-->
<section *ngIf="display">
  <div class="row">
    <div class="col-lg-12 col-md-12 my-3">
      <div class="card">        
        <form #p="ngForm" (ngSubmit)="onSubmit(p)">
          <div class="modal-header">
            <h5 class="modal-title">Adicionar Categoria</h5>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" name="name" required ngModel #name_group="ngModel" id="nome" aria-describedby="nome" placeholder="Informe a categoria">
            <div [hidden]="name_group.valid || name_group.pristine" class="alert alert-danger"> Campo Obrigatorio</div>
          </div>
         <button type="submit" class="btn btn-success">
            <i class="fas fa-paper-plane"></i>Salvar
          </button>
        </form>
      </div>
      <button class="btn btn-light col-lg-1" (click)="onDisplay()">
        <i class="fas fa-angle-left"></i>Voltar
      </button>
    </div>
  </div>
</section>
<!--Fim do Display de Adição-->
